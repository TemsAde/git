<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<h3>FILL THIS FORM TO REGISTER FOR THIS COHORT</h3>
<body>
    <form action="results.html" method="get">
        <p>
            <Label for="name"> <b>Full Name</b></Label>
            <input type="text" name="name" id="name" placeholder="Temi A. Adeoti">
        </p>

        <p>
            <Label for="email"> <b>Email address</b></Label>
            <input type="email" name="email" id="email" placeholder="example@email.com">
        </p>

       <p>
           <Label for="phone number"> <b>Whatsapp Number</b> </Label>
           <input type="tel" name="phone number" id="phone number"> 
       </p>

       <p>
           <Label for="date"> <b>Date of Birth:</b> </Label>
           <input type="date" name="date" id="date">
       </p>

       <p>
           <div> <b>Track:</b> </div>
           <Label for="Web Development">Web Development</Label>
           <input type="radio" name="track" id="Web Development" value="Web Development">

           <label for="AI"> Artificial Intelligence</label>
           <input type="radio" name="track" id="AI" value="Artificial Intelligence">

           <label for="DS">Data Science</label>
           <input type="radio" name="track" id="DS" value="Data Science">

           <label for="UI/UX">UI/UX</label>
           <input type="radio" name="track" id="UI/UX" value="UI/UX"> 
       </p>

       <p>
           <Label for="state"> <b>State of Origin</b> </Label>
           <select  name="state" id="state" multiple> State of Origin
               <option value="Abia">Abia</option>
               <option value="Adamawa"> Adamawa</option>
               <option value="Rivers"> Rivers</option>
               <option value="Ekiti"> Ekiti</option>
               <option value="Lagos"> Lagos</option>
               <option value="Abuja"> Abuja</option>
           </select>
       </p>
       <p>
           In nothing less than 200 words, why should you be given the scholarship?

          <p>
              <textarea name="statement" id="statement" cols="30" rows="10"></textarea></p>
        
       </p>

       <button type="submit">SUBMIT</button>
    


    
    </form>
</body>
</html>
